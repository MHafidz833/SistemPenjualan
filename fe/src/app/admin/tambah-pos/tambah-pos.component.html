<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div>
            <app-sidebar></app-sidebar>
        </div>
        <!-- Konten Utama -->
        <div class="main-content">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Tambah Artikel Baru</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="postForm" (ngSubmit)="submitPost()">
                        <div class="form-group">
                            <label>Judul:</label>
                            <input type="text" formControlName="judul" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Isi Artikel:</label>
                            <textarea formControlName="isi" class="form-control" required></textarea>
                        </div>

                        <div class="form-group">
                            <label>Kategori:</label>
                            <select formControlName="kategori" class="form-control" required>
                                <option value="">Pilih Kategori</option>
                                <option *ngFor="let kat of categories" [value]="kat.id_kategori">{{ kat.nm_kategori }}</option>
                            </select>
                        </div>

                        <!-- Preview Gambar -->
                        <div class="form-group">
                            <label>Gambar:</label><br>
                            <img *ngIf="base64Image" [src]="base64Image" alt="Preview Image" class="img-thumbnail" width="200">
                        </div>

                        <!-- Input Upload Gambar -->
                        <div class="form-group">
                            <label>Upload Gambar:</label>
                            <input type="file" (change)="convertToBase64($event)" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-success mt-3">Pos Sekarang</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
