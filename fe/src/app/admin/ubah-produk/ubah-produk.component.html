<div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div>
        <app-sidebar></app-sidebar>
      </div>
  
      <!-- Konten Utama -->
      <div class="main-content">
        <div class="card">
          <div class="card-header bg-primary text-white text-center">
            <h4>Edit Produk</h4>
          </div>
  
          <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
            <div class="form-group">
              <label>Nama Produk</label>
              <input type="text" class="form-control" formControlName="nama">
            </div>
  
            <div class="form-group">
              <label>Kategori</label>
              <select class="form-control" formControlName="id_kategori">
                <option value="" disabled>Pilih Kategori</option>
                <option *ngFor="let kategori of categories" [value]="kategori.id_kategori">
                  {{ kategori.nm_kategori }}
                </option>
              </select>
            </div>
  
            <div class="form-group">
              <label>Berat Produk (Kg)</label>
              <input type="text" class="form-control" formControlName="berat">
            </div>
  
            <div class="form-group">
              <label>Harga Produk</label>
              <input type="text" class="form-control" formControlName="harga">
            </div>
  
            <div class="form-group">
              <label>Stok Produk</label>
              <input type="text" class="form-control" formControlName="stok">
            </div>
  
            <div class="form-group">
              <label>Deskripsi Produk</label>
              <textarea class="form-control" formControlName="deskripsi"></textarea>
            </div>
  
            <!-- Preview Gambar -->
            <div class="form-group">
              <label>Gambar Produk:</label><br>
              <img *ngIf="previewImage" [src]="previewImage" alt="Preview Image" class="img-thumbnail" width="200">
            </div>
  
            <!-- Input Upload Gambar -->
            <div class="form-group">
              <label>Upload Gambar:</label>
              <input type="file" (change)="onFileSelected($event)" class="form-control">
            </div>
  
            <input type="hidden" formControlName="id_produk">
  
            <button type="submit" class="btn btn-success" [disabled]="productForm.invalid">Simpan Perubahan</button>
            <a href="/admin/product" class="btn btn-secondary">Kembali</a>
          </form>
        </div>
      </div>
    </div>
  </div>
