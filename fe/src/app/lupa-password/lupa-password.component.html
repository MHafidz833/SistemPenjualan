<div class="signup-form">
    <form (ngSubmit)="signup()">
        <h2>Lupa Password</h2>
        <p>Isi form berikut jika lupa password</p>
        <hr>

        <!-- Email -->
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-paper-plane email"></i></span>
                <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email Address" required>
            </div>
        </div>

        <!-- Password -->
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password Baru" required>
            </div>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-success btn-lg" type="submit">Reset </button>

        <!-- Login Link -->
        <div class="form-group text-right down">
            <label class="checkbox-inline">Already have an account? <a href="/login">Log In</a></label>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    </form>
</div>
